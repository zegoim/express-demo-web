<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="Log_Version_Debug">日志、版本号、调试信息</title>
  <link rel="icon" href="../../../../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../../../assets/js/express_sdk/ZegoExpressWebRTC.js"></script>
</head>

<body class="fix-sidebar card-no-border">
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>

  <div class="container main-wrapper">
    <!-- <div class="row"> -->

    <div class="page-wrapper">
      <div class="container-fluid">
        <h4>Log Setting</h4>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="logLevel">Console Log Level</label>
          </div>
          <select class="custom-select" id="logLevel">
            <option value="0">debug</option>
            <option value="1">info</option>
            <option value="2">warn</option>
            <option value="3">error</option>
            <option value="4">report</option>
            <option value="5">disable</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="remoteLogLevel">Remote Log Level</label>
          </div>
          <select class="custom-select" id="remoteLogLevel">
            <option value="0">debug</option>
            <option value="1">info</option>
            <option value="2">warn</option>
            <option value="3">error</option>
            <option value="4">disable</option>
          </select>
        </div>
        <button type="button" class="btn btn-info" id="SetLogConfig">
          <div class="success-svg" id="successSvg" style="display: none;">
            <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 48 48"
              aria-hidden="true">
              <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
              <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round"
                stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17" />
              <!-- M14 14 34 34 M34 14 14 34 -->
            </svg>
          </div>
          SetLogConfig
        </button>
        <h4 class="m-t-5">Debug</h4>
        <div class="debug-check">
          Debug Verbose&emsp; <input type="checkbox" id="debug-check" /><label for="debug-check">Toggle</label>
        </div>
        <!-- <div class="KeyCenter">
          AppID<span class="KeyCenterValue m-l-20" id="AppID"></span>
        </div>
        <div class="KeyCenter">
          Server<span class="KeyCenterValue m-l-20" id="Server"></span>
        </div>
        <div class="KeyCenter">
          TokenUrl<span class="KeyCenterValue m-l-20" id="TokenUrl"></span>
        </div> -->
        <h4>Version</h4>
        <div id="SDKVersion"></div>
        <div id="DemoVersion"></div>
        <h4>Language switching</h4>
        <div class="switch-field">
          <input type="radio" id="radio-one" name="switch-one" value="zh" />
          <label for="radio-one">zh</label>
          <input type="radio" id="radio-two" name="switch-one" value="en" />
          <label for="radio-two">en</label>
        </div>
        <h4>video Codec</h4>
        <div class="switch-field">
          <input type="radio" id="radio-video-one" name="switch-video" value="VP8" />
          <label for="radio-video-one">VP8</label>
          <input type="radio" id="radio-video-two" name="switch-video" value="H.264" />
          <label for="radio-video-two">H.264</label>
        </div>
        <ul class="goToDoc">
          <li>
            <span data-lang="MoreDocs">更多文档，请跳转至即构 </span> &nbsp;
            <a href="https://doc-zh.zego.im/article/9674" data-lang="HelpDocs" target="_blank"> 帮助文档 </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- </div> -->
  </div>

  <script src="../../../assets/js/left-menu.js"></script>
  <script src="../../../assets/js/jquery.min.js"></script>
  <script src="../../../assets/js/jquery.i18n.properties.min.js"></script>
  <script src="../../../assets/js/metisMenu.min.js"></script>
  <script src="../../../assets/js/jquery.slimscroll.min.js"></script>
  <script src="../../../assets/js/bootstrap.min.js"></script>
  <script src="../../../assets/js/vconsole.min.js"></script>
  <script src="../../../assets/js/custom.js"></script>
  <script src="../../../KeyCenter.js"></script>
  <script src="index.js"></script>
</body>

</html>
